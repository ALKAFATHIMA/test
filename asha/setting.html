<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="setting.html">View Profile</a></li>
      <hr class="separator">
      <li><a href="pass.html">Change Password</a></li>
      <hr class="separator">
      <li><a href="register.html">Logout</a></li>
      <hr class="separator">
    </ul>
    <div class="back-button">
    <button onclick="goToPage('home.html')">Back</button>
    </div>
  </div>
  <div class="content">
    <h1>User Profile</h1>
    <div class="profile-form">
      <div class="profile-photo">
        <img src="set.png" alt="Profile Photo">
        <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
      </div>
      <form id="user-profile">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" placeholder="Enter District">
          </div>
          <div class="form-group">
            <label for="asha-id">Asha ID:</label>
            <input type="number" id="asha-id" placeholder="Enter Asha ID">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="health-center">Health Center:</label>
            <input type="text" id="health-center" placeholder="Enter Health Center">
          </div>
          <div class="form-group">
            <label for="mobile-no">Mobile No:</label>
            <input type="number" id="mobile-no" placeholder="Enter Mobile No">
          </div>
          <div class="form-group">
            <label for="issue-date">Issue Date:</label>
            <input type="date" id="issue-date" placeholder="Enter Issue Date">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" placeholder="Enter Expiry Date">
          </div>
          <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" placeholder="Enter Date of Birth">
          </div>
          <div class="form-group">
            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" placeholder="Enter Blood Group">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="aadhar-no">Aadhar No:</label>
            <input type="number" id="aadhar-no" placeholder="Enter Aadhar No">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="office-address">Office Address:</label>
            <input type="text" id="office-address" placeholder="Enter Office Address">
          </div>
        </div>
      </form>
    </div>
    <div class="buttons">
      <button id="edit-btn">Edit</button>
      <button id="save-btn">Save Changes</button>
    </div>
  </div>
  <script src="setting.js"></script>
</body>
</html>
