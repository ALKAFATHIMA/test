<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation Message</title>
<style>
    /* Centering the modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
    }

    .btn {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
    }
</style>
</head>
<body>

<!-- Modal for confirmation message -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <button id="confirmBtn" class="btn">OK</button>
      <button id="cancelBtn" class="btn">Cancel</button>
    </div>
  </div>
  

  <script>
    // Get the confirmation modal and buttons
    var confirmationModal = document.getElementById("confirmationModal");
    var confirmBtn = document.getElementById("confirmBtn");
    var cancelBtn = document.getElementById("cancelBtn");
    
    // Function to show the confirmation modal
    function showConfirmationModal() {
        confirmationModal.style.display = "block";
    }
    
    // Function to hide the confirmation modal
    function hideConfirmationModal() {
        confirmationModal.style.display = "none";
    }
    
    // Function to handle logout
    function logout() {
        // Redirect to logout page
        window.location.href = "logout.php"; // Replace "logout.php" with your logout page URL
    }
    
    // Add click event listener to the logout button
    document.getElementById("logoutBtn").addEventListener("click", function() {
        showConfirmationModal();
    });
    
    // Add click event listener to the OK button
    confirmBtn.addEventListener("click", function() {
        // Add your logout functionality here
        logout();
    });
    
    // Add click event listener to the Cancel button
    cancelBtn.addEventListener("click", function() {
        hideConfirmationModal();
    });
    </script>
    
</body>
</html>
